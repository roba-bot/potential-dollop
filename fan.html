<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Fan</title>
    <style>
        body { margin: 0; background: #222; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        .controls { position: absolute; bottom: 20px; display: flex; gap: 10px; z-index: 10; }
        button { padding: 10px 20px; border: none; background: #444; color: #fff; cursor: pointer; font-family: monospace; border-radius: 5px; }
        button:hover { background: #666; }
        button.active { background: #00d2ff; color: #000; }
        svg { height: 80vh; filter: drop-shadow(0 0 10px rgba(0,0,0,0.5)); }
    </style>
</head>
<body>
    <svg viewBox="0 0 400 550">
        <defs>
            <linearGradient id="m" x1="0" y1="0" x2="1" y2="1"><stop offset="0" stop-color="#ddd"/><stop offset="1" stop-color="#555"/></linearGradient>
            <linearGradient id="b" x1="0" y1="0" x2="1" y2="0"><stop offset="0" stop-color="#00d2ff"/><stop offset="1" stop-color="#0078ff"/></linearGradient>
        </defs>
        <path d="M120 520 Q 200 550 280 520 L 260 500 Q 200 520 140 500 Z" fill="url(#m)"/>
        <rect x="190" y="350" width="20" height="160" fill="url(#m)" rx="5"/>
        <g transform="translate(200, 200)">
            <circle r="155" fill="none" stroke="#555" stroke-width="2"/>
            <g id="r">
                <path d="M0 0 Q 30 -20 50 -90 Q 0 -140 -50 -90 Q -30 -20 0 0" fill="url(#b)"/>
                <path d="M0 0 Q 30 -20 50 -90 Q 0 -140 -50 -90 Q -30 -20 0 0" fill="url(#b)" transform="rotate(120)"/>
                <path d="M0 0 Q 30 -20 50 -90 Q 0 -140 -50 -90 Q -30 -20 0 0" fill="url(#b)" transform="rotate(240)"/>
                <circle r="25" fill="#333"/>
            </g>
            <circle r="160" fill="none" stroke="url(#m)" stroke-width="5"/>
        </g>
    </svg>
    <div class="controls">
        <button onclick="s(0,this)" class="active">OFF</button>
        <button onclick="s(10,this)">1</button>
        <button onclick="s(30,this)">2</button>
        <button onclick="s(60,this)">3</button>
    </div>
    <script>
        let tv = 0, cv = 0, a = 0, el = document.getElementById('r');
        function s(v, b) {
            tv = v;
            document.querySelectorAll('button').forEach(x => x.classList.remove('active'));
            b.classList.add('active');
        }
        function loop() {
            cv += (tv - cv) * 0.05;
            a += cv;
            el.setAttribute('transform', `rotate(${a})`);
            requestAnimationFrame(loop);
        }
        loop();
    </script>
</body>
</html>
