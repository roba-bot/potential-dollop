<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME HUB</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin: 40px 0;
            text-shadow: 0 0 10px #0ff;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            width: 80%;
            max-width: 1200px;
            padding-bottom: 50px;
        }
        .card {
            background: #2a2a2a;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            text-decoration: none;
            color: white;
            border: 1px solid #333;
            display: flex;
            flex-direction: column;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 20px #0ff;
            border-color: #0ff;
        }
        .preview {
            height: 150px;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .info {
            padding: 20px;
            text-align: center;
        }
        .info h3 {
            margin: 0;
            font-size: 1.2rem;
        }
        
        .p-fan::before { content: '‚ò¢'; font-size: 60px; color: #00d2ff; animation: spin 2s linear infinite; }
        .p-clicker::before { content: '‚óè'; font-size: 60px; color: #ff4757; }
        .p-jelly::before { content: 'U'; font-size: 60px; color: #2ed573; transform: scale(1.5, 0.8); }
        .p-draw::before { content: '‚úé'; font-size: 60px; color: #ffa502; }
        .p-browser::before { content: 'üåê'; font-size: 60px; color: #747d8c; }

        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
