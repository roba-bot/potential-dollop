<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Neon Clicker</title>
    <style>
        body { background: #111; color: #fff; height: 100vh; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; font-family: sans-serif; user-select: none; overflow: hidden; }
        #cnt { font-size: 80px; font-weight: bold; text-shadow: 0 0 20px #ff4757; z-index: 2; pointer-events: none; }
        #zone { width: 300px; height: 300px; background: #ff4757; border-radius: 50%; box-shadow: 0 0 50px #ff4757; transition: transform 0.05s; cursor: pointer; display: flex; align-items: center; justify-content: center; position: relative; }
        #zone:active { transform: scale(0.95); background: #ff6b81; }
        .p { position: absolute; width: 10px; height: 10px; background: #fff; border-radius: 50%; pointer-events: none; animation: fly 0.6s linear forwards; }
        @keyframes fly { 0% { opacity: 1; transform: translate(0,0) scale(1); } 100% { opacity: 0; transform: translate(var(--tx), var(--ty)) scale(0); } }
    </style>
</head>
<body>
    <div id="cnt">0</div>
    <div style="height: 50px;"></div>
    <div id="zone"></div>

    <script>
        let c = 0;
        const z = document.getElementById('zone');
        const d = document.getElementById('cnt');
        
        z.addEventListener('mousedown', (e) => {
            c++;
            d.innerText = c;
            
            const rect = z.getBoundingClientRect();
            const x = e.clientX - rect.left - 150;
            const y = e.clientY - rect.top - 150;

            for(let i=0; i<8; i++) {
                const p = document.createElement('div');
                p.classList.add('p');
                const ang = Math.random() * Math.PI * 2;
                const dist = 100 + Math.random() * 50;
                p.style.setProperty('--tx', Math.cos(ang) * dist + 'px');
                p.style.setProperty('--ty', Math.sin(ang) * dist + 'px');
                p.style.left = (150 + x) + 'px';
                p.style.top = (150 + y) + 'px';
                z.appendChild(p);
                setTimeout(() => p.remove(), 600);
            }
        });
    </script>
</body>
</html>
