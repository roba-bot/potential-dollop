<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>NetScape 98</title>
    <style>
        body { background: #008080; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: 'Tahoma', sans-serif; }
        .win { width: 90%; height: 90%; background: #c0c0c0; border: 2px solid; border-color: #fff #000 #000 #fff; box-shadow: 10px 10px 0 rgba(0,0,0,0.5); display: flex; flex-direction: column; }
        .bar { background: linear-gradient(90deg, #000080, #1084d0); color: white; padding: 4px; font-weight: bold; display: flex; justify-content: space-between; }
        .menu, .tools { padding: 5px; border-bottom: 2px solid #808080; display: flex; gap: 15px; font-size: 14px; }
        .addr { padding: 5px; display: flex; gap: 5px; border-bottom: 2px solid #808080; align-items: center; }
        input { flex: 1; border: 2px solid; border-color: #808080 #fff #fff #808080; padding: 2px; }
        button { border: 2px solid; border-color: #fff #000 #000 #fff; background: #c0c0c0; cursor: pointer; }
        button:active { border-color: #000 #fff #fff #000; }
        .view { flex: 1; border: 2px solid; border-color: #808080 #fff #fff #808080; background: #fff; margin: 5px; overflow: hidden; position: relative; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <div class="win">
        <div class="bar"><span>NetScape Navigator</span><button style="width:20px;height:20px;line-height:12px;">X</button></div>
        <div class="menu"><span>File</span><span>Edit</span><span>View</span><span>Go</span><span>Help</span></div>
        <div class="addr">
            <span>Location:</span>
            <input type="text" id="url" value="welcome.html">
            <button onclick="go()">Go</button>
        </div>
        <div class="view">
            <iframe id="fr" srcdoc="<body style='font-family:serif; text-align:center; padding-top:50px;'><h1>Welcome to Web 1.0</h1><p>Most modern sites refuse to connect via iframe.</p><hr><p>Try simple queries.</p></body>"></iframe>
        </div>
    </div>
    <script>
        const i = document.getElementById('fr');
        const u = document.getElementById('url');
        function go() {
            let v = u.value;
            if(!v.startsWith('http')) v = 'https://' + v;
            try { i.src = v; } catch(e) {}
        }
        u.addEventListener('keypress', e => { if(e.key === 'Enter') go(); });
    </script>
</body>
</html>
