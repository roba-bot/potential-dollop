<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Jelly</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="c"></canvas>
    <script>
        const canvas = document.getElementById('c');
        const ctx = canvas.getContext('2d');
        let w, h;
        let mx = 0, my = 0;
        
        function rz() { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; }
        window.onresize = rz;
        rz();
        
        window.onmousemove = e => { mx = e.clientX; my = e.clientY; };
        
        let ball = { x: w/2, y: h/2, vx: 0, vy: 0, r: 80 };
        const pts = [];
        const num = 16;
        
        for(let i=0; i<num; i++) pts.push({ x: 0, y: 0, vx: 0, vy: 0 });

        function anim() {
            ctx.fillStyle = 'rgba(0,0,0,0.2)';
            ctx.fillRect(0,0,w,h);
            
            ball.vx += (mx - ball.x) * 0.03;
            ball.vy += (my - ball.y) * 0.03;
            ball.vx *= 0.9;
            ball.vy *= 0.9;
            ball.x += ball.vx;
            ball.y += ball.vy;

            ctx.beginPath();
            for(let i=0; i<num; i++) {
                let p = pts[i];
                let ang = (Math.PI * 2 / num) * i;
                let tx = ball.x + Math.cos(ang) * ball.r;
                let ty = ball.y + Math.sin(ang) * ball.r;
                
                p.vx += (tx - p.x) * 0.1;
                p.vy += (ty - p.y) * 0.1;
                
                p.vx += ball.vx * -0.15; 
                p.vy += ball.vy * -0.15;

                p.vx *= 0.8; 
                p.vy *= 0.8;
                p.x += p.vx; 
                p.y += p.vy;
                
                if (i===0) ctx.moveTo(p.x, p.y);
                else ctx.lineTo(p.x, p.y);
            }
            ctx.closePath();
            ctx.fillStyle = '#2ed573';
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 3;
            ctx.stroke();

            requestAnimationFrame(anim);
        }
        anim();
    </script>
</body>
</html>
